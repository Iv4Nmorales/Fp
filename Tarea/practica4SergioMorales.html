<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>

    <script language="JavaScript">
        function respuesta() {
            let num1 = ""
            let num2 = ""
            let operador = ""
            let pregunta = "S"
            const instruccion = `
            ¿Qué operación quieres realizar?
            Suma: +
            Resta: -
            Multiplicación: *
            División: /
            Potencia: **
            `
            do {
                num1 = prompt("Ingresa un número")
                operador = prompt(instruccion)
                num2 = prompt("Ingresa otro número")
                if (operador === "+") {
                    alert(`Resultado: ${num1 + num2}`)
                } else if (operador === "-") {
                    alert(`Resultado: ${num1 - num2}`)
                } else if (operador === "*") {
                    alert(`Resultado: ${num1 * num2}`)
                } else if (operador === "/") {
                    alert(`Resultado: ${num1 / num2}`)
                } else if (operador === "**") {
                    alert(`Resultado: ${Math.pow(num1, num2)}`)
                } else {
                    alert("Operador inválido")
                }
                pregunta = prompt("¿Desea volver a ejecutar otra operación S/N?")
                console.log("Respuesta: ", pregunta)
            } while (pregunta === "S");

        }
    </script>
</body>

</html>
