            <p>

            <button id="resta" onclick="resta()">

                </button>
            <button id="mult" onclick="mult()">
                    <strong>*</strong> 
                </button>
            <button id="div" onclick="division()">
                    <strong>/</strong> 
                </button>
        </fieldset>
    </div>
    <div>
        <h3>Resultado</h3>
        <p>
            <span id="resultado"></span>
        </p>
    </div>
    <div>

                <p>
                    <label for="input_a">Ingrese el valor de a:</label>
                    <input id="input_a" type="text" name="input_a" />
                </p>
                <p>
                    <label for="input_b">Ingrese el valor de b:</label>
                    <input id="input_b" type="text" name="input_b" />
                </p>
                <p>
                    <label for="input_c">Ingrese el valor de c:</label>
                    <input id="input_c" type="text" name="input_c" />
                </p>
                <p>
                    <button type="submit">
                        Calcular 
                    </button>
                </p>
            </fieldset>
        </form>
        <div>
            <h3>Resultado</h3>
            <p>
                <span id="r1"></span>
            </p>
            <p>
                <span id="r2"></span>
            </p>
        </div>
    </div>
    <script language="JavaScript">
        function suma(e) {
            const num1 = Number(document.getElementById("num1").value)
            const num2 = Number(document.getElementById("num2").value)
            document.getElementById("resultado").textContent = `Resultado: ${num1 + num2}`
        }

        function resta(e) {
            const num1 = Number(document.getElementById("num1").value)
            const num2 = Number(document.getElementById("num2").value)
            document.getElementById("resultado").textContent = `Resultado: ${num1 - num2}`
        }

        function mult(e) {
            const num1 = Number(document.getElementById("num1").value)
            const num2 = Number(document.getElementById("num2").value)
            document.getElementById("resultado").textContent = `Resultado: ${num1 * num2}`
        }

        function division(e) {
            const num1 = Number(document.getElementById("num1").value)
            const num2 = Number(document.getElementById("num2").value)
            if (num2 === 0) {
                alert("Error: No se puede dividir entre 0")
                return;
            }
            document.getElementById("resultado").textContent = `Resultado: ${num1 / num2}`
        }

        function calcularX(e) {
            e.preventDefault()

            let a, b, c;
            a = Number(document.getElementById("input_a").value);
            b = Number(document.getElementById("input_b").value);
            c = Number(document.getElementById("input_c").value);

            const x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a)
            const x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a)
            r1.textContent = `Resultado 1: ${x1}`
            r2.textContent = `Resultado 2: ${x2}`
        }
